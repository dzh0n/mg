<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="css/fonts/bloggersans/bloggersans.css" rel="stylesheet">
    <link href="css/fonts/fontawesome/css/fontawesome-all.css" rel="stylesheet">
    <title></title>
</head>

<body>

    <div class="nav-bar">
        <div class="nav-bar-left"><a href="#" onclick="window.history.back();"><i class="fas fa-arrow-left"></i></a></div>
        <div class="nav-bar-caption">Настройки</div>
        <div class="nav-bar-right">
          <a href="javascript:;" id="save_settings"><i class="far fa-save"></i></a>
        </div>
    </div>

   <div class="page-content">

       <div class="setting-form">
         <form>
           <div class="form-row">
             <label>Наименование организации или Ф.И.О.</label>
             <input type="text" id="settings_fio" name="fio"  value="">
           </div>
           <div class="form-row">
             <label>Контактный телефон</label>
               <input type="tel" id="settings_phone" name="phone" placeholder=""  value="">
           </div>
           <div class="form-row">
             <label>Наименование техники</label>
             <input type="text" id="settings_tech" name="tech"  value="">
           </div>
           <div class="form-row">
             <label>Государственный номер</label>
             <input type="text" id="settings_nomer" name="nomer"  value="">
           </div>
         </form>
       </div>

   </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        app.initialize();
        pageName = 'settings';
    </script>
</body>

</html>
